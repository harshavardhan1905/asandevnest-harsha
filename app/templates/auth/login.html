{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="{{ url_for('main.index') }}" class="inline-flex items-center space-x-2">
                <div
                    class="w-12 h-12 bg-gradient-to-br from-primary-500 to-accent-500 rounded-xl flex items-center justify-center">
                    <span class="text-white font-bold text-2xl">A</span>
                </div>
                <span class="text-2xl font-bold gradient-text">Asan DevNest</span>
            </a>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-slate-200">
            <h1 class="text-2xl font-bold text-center mb-2">Welcome Back</h1>
            <p class="text-slate-600 text-center mb-8">Sign in to your account</p>

            <form method="POST" action="{{ url_for('auth.login') }}" data-validate>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input"
                        placeholder="you@example.com">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="form-input"
                        placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember"
                            class="w-4 h-4 text-primary-600 border-slate-300 rounded focus:ring-primary-500">
                        <span class="ml-2 text-sm text-slate-600">Remember me</span>
                    </label>
                    <a href="{{ url_for('auth.forgot_password') }}"
                        class="text-sm text-primary-600 hover:text-primary-700">Forgot password?</a>
                </div>

                <button type="submit" class="w-full btn-primary py-3 text-lg">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <span class="text-slate-600">Don't have an account?</span>
                <a href="{{ url_for('auth.register') }}"
                    class="text-primary-600 font-medium hover:text-primary-700 ml-1">Sign up</a>
            </div>
        </div>

        <!-- Role Quick Links -->
        <div class="mt-6 flex gap-4 justify-center">
            <a href="{{ url_for('auth.register_developer') }}"
                class="text-sm text-slate-500 hover:text-primary-600 transition">
                Join as Developer →
            </a>
            <span class="text-slate-300">|</span>
            <a href="{{ url_for('auth.register_client') }}"
                class="text-sm text-slate-500 hover:text-primary-600 transition">
                Join as Client →
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}{% endblock %}
