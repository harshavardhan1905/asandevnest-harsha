{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <a href="{{ url_for('main.index') }}" class="inline-flex items-center space-x-2">
                <div
                    class="w-12 h-12 bg-gradient-to-br from-primary-500 to-accent-500 rounded-xl flex items-center justify-center">
                    <span class="text-white font-bold text-2xl">A</span>
                </div>
            </a>
        </div>
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-slate-200">
            <h1 class="text-2xl font-bold text-center mb-2">Reset Password</h1>
            <p class="text-slate-600 text-center mb-8">Enter your email to receive reset instructions</p>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                    <input type="email" name="email" required class="form-input" placeholder="you@example.com">
                </div>
                <button type="submit" class="w-full btn-primary py-3">Send Reset Link</button>
            </form>
            <div class="mt-6 text-center">
                <a href="{{ url_for('auth.login') }}" class="text-primary-600 hover:underline">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}{% endblock %}
